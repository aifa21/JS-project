<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
      
            <h1 class="display-4 text-center">  <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Book</span> List</h1>
       
      
            <form id="myForm">
                <div class="mb-3">
                  <label for="title" >Title</label>
                  <input type="text" class="form-control" id="title">
                  
                </div>
                <div class="mb-3">
                  <label for="author" >Author</label>
                  <input type="text" class="form-control" id="author">
                </div>
                <div class="mb-3">
                    <label for="isdn" >Year</label>
                    <input type="text" class="form-control" id="year">
                  </div>
                
                  <input type="submit" value="Add Book" class="btn btn-primary mt-3">
              </form>

              <table class="table table-stripped mt-5">
                  <thead>
                      <tr>
                          <th>Title</th>
                          <th>Author</th>
                          <th>ISDN</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody id="book-list">

                  </tbody>
              </table>
     
    </div>
    <script src="main.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
