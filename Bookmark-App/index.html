<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </link>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted ">Bookmarker</h3>
    </div>

    <div class="bookmark">
      <h2>Bookmark your favourite sites</h2>
      <form id="myForm">

        <div class="form-group mt-2">
          <label class="form-label">Site Name</label>
          <input type="text" class="form-control" id="site-name" placeholder="Website Name">
        </div>

        <div class="form-group mt-2">
          <label class="form-label">URL Name</label>
          <input type="text" class="form-control" id="url-name" placeholder="Website URL Name">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

    </div>

    <div class="row marketing ">
      <div class="col-lg-12">
        <div id="browserResult">

        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
